<div class="col-md-12 col-xs-12">
<h4>Note</h4>
{% if note %}
<form action="/note/{{ note.id }}" method="post" id="new_note">
{% else %}
<form action="/note" method="post" id="new_note">
{% endif %}
<div class="form-group">
    <label for="name-input">Name</label>
    {% if note %}
    <input type="text" class="form-control" id="name-input" name="name" value="{{ note.name }}" />
    {% else %}
    <input type="text" class="form-control" id="name-input" name="name" placeholder="name" />
    {% endif %}
</div>
<div class="form-group">
    <label for="content-input">Content</label>
    {% if note %}
    <textarea class="form-control" id="content-input" name="content" placeholder="Content" rows="30">{{note.content }}</textarea>
    {% else %}
    <textarea class="form-control" id="content-input" name="content" placeholder="Content" rows="30"></textarea>
    {% endif %}
</div>
<div class="form-group">
    <label for="category-input">Category</label>
    <select name="category" form="new_note" class="form-control" autocomplete="off">
    {% for category in categories %}
    {% if note and category.name == note.category.name %}
    <option value="{{ category.name }}" selected="selected">{{ category.name }}</option>
    {% else %}
    <option value="{{ category.name }}">{{ category.name }}</option>
    {% endif %}
    {% endfor %}
    </select>
</div>
<div class="form-group">
    {% if note %}
    <button type="submit" class="btn btn-default">Update Note</button>
    <a class="btn btn-default" href="/note/{{ note.id }}/delete" role="button">Delete Note</a>
    {% else %}
    <button type="submit" class="btn btn-default">Add Note</button>
    {% endif %}
</div>
</form>  
</div>
