{% extends "base.html" %}
{% block content %}
<script>
$(function(){
    $(".color-group-update").colorpicker();
});
</script>
<div class="row">
  <div class="col-md-4 col-xs-12">
    {% if category %}
    <form action="/category/{{ category.id }}" method="post" id="update_category">
    {% else %}
    <form action="/category" method="post" id="update_category">
    {% endif %}
    <div class="form-group">
        <label for="category-input">Category</label>
        {% if category %}
        <input type="text" class="form-control" id="category-input" name="name" value="{{ category.name }}" />
        {% else %}
        <input type="text" class="form-control" id="category-input" name="name" placeholder="{{ category }}" />
        {% endif %}
    </div>
    <div class="form-group">
        <label for="color-input">Color</label>
        <div class="input-group color-group-update">
            <input type="text" class="form-control" id="color-input" name="color" value="00AABB" />
            <span class="input-group-addon"><i></i></span>
        </div>
    </div>
    <div class="form-group">
        {% if category %}
        <button type="submit" class="btn btn-default">Update Category</button>
        <a class="btn btn-default" href="/category/{{ category.id }}/delete" role="button">Delete Category</a>
        {% else %}
        <button type="submit" class="btn btn-default">Add Category</button>
        {% endif %}
    </div>
    </form>
  </div>
</div>
{% endblock %}
