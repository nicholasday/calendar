<div class="col-md-4 col-xs-12">
<h4>Task</h4>
{% if task %}
<form action="/task/{{ task.id }}" method="post" id="new_task">
{% else %}
<form action="/task" method="post" id="new_task">
{% endif %}
<div class="form-group">
    <label for="name-input">Name</label>
    {% if task %}
    <input type="text" class="form-control" id="name-input" name="name" value="{{ task.name }}" />
    {% else %}
    <input type="text" class="form-control" id="name-input" name="name" placeholder="name" />
    {% endif %}
</div>
<div class="form-group">
    <label for="description-input">Description</label>
    {% if task %}
    <textarea class="form-control" id="description-input" name="description" placeholder="Description" rows="3">{{task.description }}</textarea>
    {% else %}
    <textarea class="form-control" id="description-input" name="description" placeholder="Description" rows="3"></textarea>
    {% endif %}
</div>
<div class="form-group">
    <label for="category-input">Category</label>
    <select name="category" form="new_task" class="form-control">
    {% for category in categories %}
    <option value="{{ category.name }}">{{ category.name }}</option>
    {% endfor %}
    </select>
</div>
<div class="form-group">
    <label for="datepicker-input">Date</label>
    <div class="input-group date">
        {% if date %}
        <input type="text" name="date" class="form-control" id="datepicker-input" value="{{ date }}" autocomplete="off">
        {% else %}
        <input type="text" name="date" class="form-control" id="datepicker-input" autocomplete="off">
        {% endif %}
        <div class="input-group-addon"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></div>
    </div>
</div>
    {% if task %}
  <div class="checkbox">
    <label>
      <input type="checkbox" name="completed" {% if task.completed == True %}checked{% endif %}> Work Completed
    </label>
  </div>
  {% endif %}
<div class="form-group">
    {% if task %}
    <button type="submit" class="btn btn-default">Update Task</button>
    <a class="btn btn-default" href="/task/{{ task.id }}/delete" role="button">Delete Task</a>
    {% else %}
    <button type="submit" class="btn btn-default">Add Task</button>
    {% endif %}
</div>
</form>  
</div>
