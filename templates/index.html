<!doctype html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
 {{ calendar|safe }}
<ul>
{% for category in categories %}
  <li><a href="/category/{{ category.id }}">{{ category.name}}</a><br /><a href="/category/{{ category.id }}/delete">delete</a></li>
  <ul>
  {% for task in category.tasks %}
  <li><a href="/task/{{ task.id }}">{{ task.name }}</a> {{task.date }}
    <a href="/task/{{ task.id }}/delete">delete</a>
  <br />{{ task.description }}
  </li>
  {% endfor %}
  </ul>
{% endfor %}
</ul>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
  </script>
<form action="/task" method="post" id="new_task">
  <input type="text" name="name" placeholder="Name" />
  <br />
  <input type="text" name="description" placeholder="Description" />
  <br />
  Category: 
  <select name="category" form="new_task">
  {% for category in categories %}
    <option value="{{ category.name }}">{{ category.name }}</option>
  {% endfor %}
  </select>
  <br />
  <input type="text" id="datepicker" name="date" placeholder="Date" />
  <br>
  <input type="submit" value="Add Task" />
</form>  
<form action="/category" method="post" id="new_category">
  <input type="text" name="category" placeholder="Category" />
  <select name="color" form="new_category">
    <option value="color">color</option>
  </select>
  <input type="submit" value="Add Category" />
</form>
</body>
</html>
